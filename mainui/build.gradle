apply plugin: "kotlin"

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

sourceSets {
    main.kotlin.srcDirs += 'src/main/kotlin'
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile 'no.tornado:tornadofx:1.5.7'
    compile 'com.github.fynances:fynances-core:0.1'
}